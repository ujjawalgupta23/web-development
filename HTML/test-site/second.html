<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images and videos</title>
</head>
<body>
    <img src="./images/mountains.jpg" alt="" height="200" width="300">

    <!-- clickable image -->
    <a href="https://www.google.com/" target="_blank">
        <img src="./images/mountains.jpg" alt="" height="200" width="300">
    </a>

    <!-- audio -->
    <audio controls muted autoplay loop>
        <source src="./audios/Calm - Music - Oliver Jensen ! Instrumental.mp3"
        type="audio/mp3">
    </audio>

    <!-- video -->
    <video controls  height="200" width="300">
        <source src="./videos/clouds.mp4"
        type="video/mp4">
    </video>

    <!-- iframe -->
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/tp8JIuCXBaU" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>

    


</body>
</html>
