<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Course Landing Page</title>
</head>

<body>
    <h1>Your Course Landing Page</h1>
    <form action="/clp">
        <div>
            <label for="title">Course Title</label>
            <input type="text" name="" id="title" required />
        </div>

        <div>
            <label for="textarea" style="display: block">Course Description</label>
            <textarea name="" id="textarea" cols="30" rows="10"></textarea>
        </div>

        <label for="level">Skill Level</label>
        <select name="" id="level">
            <option value="beginner">Beginner Level</option>
            <option value="intermediate">Intermediate Level</option>
            <option value="advance" selected>Advanced Level</option>
        </select>

        <div>
            <label for="box">Ready to publish the course?</label>
            <input type="checkbox" name="" id="box" />
        </div>

        <button>Submit</button>
    </form>
</body>

</html>
