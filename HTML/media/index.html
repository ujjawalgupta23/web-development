<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Media Project</title>
    </head>
    <body>
        <img
            src="https://plus.unsplash.com/premium_photo-1685030411267-c9bffe9b8c50?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60"
            alt="Flowers"
            height="200px"
            loading="lazy"
        />
        <!-- To add an Audio -->
        <audio
            src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"
            controls
        ></audio>
        <!-- OR -->
        <audio controls>
            <source
                src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"
                type="audio/ogg"
            />
        </audio>
        <!-- To add a Video -->
        <video
            controls
            src="https://file-examples.com/storage/fe629099fc646eff79529f9/2017/04/file_example_MP4_480_1_5MG.mp4"
            type="video/mp4"
            height="200px"
        ></video>
        <!-- OR -->
        <video controls height="200px">
            <source
                src="https://file-examples.com/storage/fe629099fc646eff79529f9/2017/04/file_example_MP4_480_1_5MG.mp4"
                type="video/mp4"
            />
        </video>

        <!-- To add external website's video, we use iframe -->
        <!-- To add maps, or embbed code or add youtube video -->

        <!-- To display a document in current document -->
        <iframe
            src="../resume-html/index.html"
            width="500px"
            height="600px"
            frameborder="0"
        ></iframe>
        <iframe
            src="https://www.youtube.com/embed/Ycva36r7tXI?autoplay=1&mute=1"
            width="500"
            height="350"
            frameborder="0"
        ></iframe>
    </body>
</html>
