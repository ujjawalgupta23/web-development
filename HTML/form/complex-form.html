<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
</head>

<body>
    <h2>Complex Form</h2>
    <main>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="mail">Email</label>
            <input type="email" name="email" id="mail">
            <label for="phone">Phone</label>
            <input type="tel" name="tel" id="phone">
            <label for="dob">Date of Birth</label>
            <input type="date" name="birth" id="dob">
            <span>Gender</span>
            <input type="radio" name="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="female" id="female">
            <label for="female">Female</label>

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="japan">Japan</option>
                <option value="uk">UK</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>
                <label for="address">Address Street</label>
                <input type="text" id="address">
                <label for="city">City</label>
                <input type="text" id="city">
                <label for="state">State</label>
                <input type="text" id="state">
                <label for="pin-code">Zip Code</label>
                <input type="number" name="pin-code" id="pin-code" min="0" value="0">
            </legend>
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="area">Comments</label>
            <textarea name="comment" id="area" cols="30" rows="4"
                placeholder="Please Enter Your Suggestions."></textarea>
            <label for="agree">I agree to the terms of services</label>
            <input type="checkbox" name="agree" id="agree">
        </fieldset>

        <button>Submit</button>
    </main>
</body>

</html>
